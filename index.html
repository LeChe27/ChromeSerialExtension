<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chrome Serial Bridge</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- <script src="chromeSerial.js" defer></script> -->
    </head>
    <body>
            <div class="btn-group">
                <button class="btn-mcu" title="Connect" id="connect-mcu-button" onclick="mcuConnect()">
                    <i class="fa fa-usb" aria-hidden="true"></i>
                    <span class="toolbar-btn-label">Connect</span>
                </button>
                <button class="btn-mcu" title="Disconnect" id="disconnect-mcu-button" onclick="mcuDisconnect()">
                    <i class="fa fa-unlink" aria-hidden="true"></i>
                    <span class="toolbar-btn-label">Disconnect</span>
                </button>
            </div>
    </body>
</html>
